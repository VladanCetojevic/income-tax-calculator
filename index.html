<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator troškova za SP u Republici Srpskoj 2024/2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spinnaker&display=swap');

        body {
            font-family: 'Spinnaker', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .calculator {
            margin-top: 50px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Poreza na Prihod</h1>
        <label for="income">Unesite svoj ukupni prihod (BAM mesečno):</label>
        <input type="number" id="income" placeholder="npr. 3000" required>
        
        <label for="misc">Razni Troškovi (BAM):</label>
        <input type="number" id="misc" value="20">
        
        <label for="accountant2024">Računovodstvene Naknade (2024, BAM):</label>
        <input type="number" id="accountant2024" value="85" onchange="updateAccountant2025()">
        
        <label for="accountant2025">Računovodstvene Naknade (2025, BAM):</label>
        <input type="number" id="accountant2025" value="170" readonly>
        
        <label for="socialSecurity2024">Doprinosi za Socijalno Osiguranje (2024, BAM):</label>
        <input type="number" id="socialSecurity2024" value="360.28" readonly>
        
        <label for="socialSecurity2025">Doprinosi za Socijalno Osiguranje (2025, BAM):</label>
        <input type="number" id="socialSecurity2025" value="660.30" readonly>
        
        <button onclick="calculate()">Izračunaj</button>
    </div>
    <div id="results" class="result"></div>

    <script>
        function updateAccountant2025() {
            const accountant2024 = parseFloat(document.getElementById('accountant2024').value) || 0;
            document.getElementById('accountant2025').value = (accountant2024 * 2).toFixed(2);
        }

        function calculate() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const annualIncome = income * 12; // Calculate yearly income
            const misc = parseFloat(document.getElementById('misc').value) || 0;
            const accountant2024 = parseFloat(document.getElementById('accountant2024').value) || 0;
            const accountant2025 = parseFloat(document.getElementById('accountant2025').value) || 0;
            const socialSecurity2024 = parseFloat(document.getElementById('socialSecurity2024').value) || 0;
            const socialSecurity2025 = parseFloat(document.getElementById('socialSecurity2025').value) || 0;

            // Tax logic for 2024
            const isHighIncome2024 = annualIncome > 49999; // Check if annual income exceeds the threshold
            const taxableIncome2024 = isHighIncome2024 ? income - (socialSecurity2024 + accountant2024 + misc) : income;
            let tax2024 = isHighIncome2024 ? taxableIncome2024 * 0.10 : income * 0.02;
            tax2024 = Math.max(tax2024, 50); // Minimum tax limit
            const totalExpenses2024 = socialSecurity2024 + accountant2024 + misc + tax2024;
            const profit2024 = income - totalExpenses2024;

            // Tax logic for 2025
            const taxableIncome2025 = income - (socialSecurity2025 + accountant2025 + misc);
            let tax2025 = taxableIncome2025 * 0.10;
            tax2025 = Math.max(tax2025, 50); // Minimum tax limit
            const totalExpenses2025 = socialSecurity2025 + accountant2025 + misc + tax2025;
            const profit2025 = income - totalExpenses2025;

            // Percentage Increases
            const expensesIncreasePercent = ((totalExpenses2025 - totalExpenses2024) / totalExpenses2024) * 100;
            const profitDecreasePercent = ((profit2024 - profit2025) / profit2024) * 100;

            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: "smooth" });

            // Display results
            document.getElementById('results').innerHTML = `
                <h3>Rezultati</h3>
                <p><strong>2024:</strong></p>
                <ul>
                    <li>Ukupan Porez: ${tax2024.toFixed(2)} BAM (${isHighIncome2024 ? "10%" : "2%"})</li>
                    <li>Ukupni Troškovi: ${totalExpenses2024.toFixed(2)} BAM</li>
                    <li>Profit: ${profit2024.toFixed(2)} BAM</li>
                </ul>
                <p><strong>2025:</strong></p>
                <ul>
                    <li>Ukupan Porez: ${tax2025.toFixed(2)} BAM (10%)</li>
                    <li>Ukupni Troškovi: ${totalExpenses2025.toFixed(2)} BAM</li>
                    <li>Profit: ${profit2025.toFixed(2)} BAM</li>
                </ul>
                <p><strong>Promene u Procentima:</strong></p>
                <ul>
                    <li>Povećanje Troškova: <span class="highlight">${expensesIncreasePercent.toFixed(2)}%</span></li>
                    <li>Smanjenje Profita: <span class="highlight">${profitDecreasePercent.toFixed(2)}%</span></li>
                </ul>
            `;
        }
    </script>
</body>
</html>
